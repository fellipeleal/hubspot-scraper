name: Processar Prompts com OpenAI

on:
  workflow_run:
    workflows: ["Scrape HubSpot Blog (Playwright)"]
    types:
      - completed

jobs:
  gerar-prompts:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependências
      run: |
        pip install gspread oauth2client openai

    - name: Criar credenciais.json a partir do secret codificado
      run: echo "${{ secrets.GSHEETS_KEY_B64 }}" | base64 -d > credenciais.json

    - name: Executar o script que gera os posts
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python processar_prompts.py
