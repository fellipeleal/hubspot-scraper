name: Scrape HubSpot Blog

on:
  schedule:
    - cron: '0 10 * * *'  # roda às 7h de Brasília (10h UTC)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependências
      run: pip install -r requirements.txt

    - name: Criar credenciais.json a partir do secret codificado
      run: echo "${{ secrets.GSHEETS_KEY_B64 }}" | base64 -d > credenciais.json

    - name: Executar o scraper
      run: python scraper.py
