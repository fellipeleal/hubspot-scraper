name: Hubspot IA Agent Full

on:
  workflow_dispatch:
  schedule:
    - cron: '0 06 * * *' # executa diariamente √†s 06:00 UTC

jobs:
  run-all:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Clonar reposit√≥rio
      uses: actions/checkout@v3

    - name: üêç Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: üì¶ Instalar depend√™ncias
      run: |
        python -m pip install --upgrade pip
        # se j√° tem requirements.txt, mant√©m; sen√£o ignora o erro
        pip install -r requirements.txt || true
        # pacotes necess√°rios
        pip install playwright gspread oauth2client openai
        python -m playwright install --with-deps chromium

    - name: üì∞ Rodar o scraper da HubSpot (vers√£o robusta)
      env:
        GSHEETS_KEY_B64: ${{ secrets.GSHEETS_KEY_B64 }}
        SHEET_NAME: HubspotIA
        SHEET_TAB: dados
        BLOG_URL: https://blog.hubspot.com/marketing
        KEYWORDS: IA,intelig√™ncia artificial,AI,machine learning,LLM,GenAI
      run: python playwright_scraper.py
      # se o arquivo no repo for "playwright_scraper_patched.py", troque para:
      # run: python playwright_scraper_patched.py

    - name: üß† Rodar processador de prompts
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GSHEETS_KEY_B64: ${{ secrets.GSHEETS_KEY_B64 }}
        SHEET_NAME: HubspotIA
        SHEET_TAB: dados
      run: python processar_prompts.py

    - name: üß™ Rodar diagn√≥stico da planilha
      env:
        GSHEETS_KEY_B64: ${{ secrets.GSHEETS_KEY_B64 }}
        SHEET_NAME: HubspotIA
        SHEET_TAB: dados
      run: python diagnostico_planilha.py
