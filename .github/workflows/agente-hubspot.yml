name: Hubspot IA Agent Full

on:
  workflow_dispatch:
  schedule:
    - cron: '0 06 * * *' # executa diariamente às 06:00 UTC

jobs:
  run-all:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Clonar repositório
      uses: actions/checkout@v3

    - name: 🐍 Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install playwright gspread oauth2client
        python -m playwright install --with-deps chromium

    - name: 📰 Rodar o scraper da HubSpot (versão robusta)
      env:
        GSHEETS_KEY_B64: ${{ secrets.GSHEETS_KEY_B64 }}
        SHEET_NAME: HubspotIA
        SHEET_TAB: dados
        BLOG_URL: https://blog.hubspot.com/marketing
        KEYWORDS: IA,inteligência artificial,AI,machine learning,LLM,GenAI
      run: python playwright_scraper.py

    - name: 🧠 Rodar processador de prompts
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GSHEETS_KEY_B64: ${{ secrets.GSHEETS_KEY_B64 }}
      run: python processar_prompts.py

    - name: 🧪 Rodar diagnóstico da planilha
      env:
        GSHEETS_KEY_B64: ${{ secrets.GSHEETS_KEY_B64 }}
      run: python diagnostico_planilha.py
