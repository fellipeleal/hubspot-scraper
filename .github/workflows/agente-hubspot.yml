name: Agente IA HubSpot

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  run-agente:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Clonar reposit√≥rio
        uses: actions/checkout@v3

      - name: üêç Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: ü§ñ Rodar scraping do blog da HubSpot
        run: python playwright_scraper.py
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: üß† Processar prompts com IA
        run: python processar_prompts.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
